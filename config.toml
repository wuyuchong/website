############################ Default configuration #########################
baseURL = "https://www.yu-chong.com"
languageCode = "en-us"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
# site title 
title = "Yuchong Wu"
description = "Central University of Finance and Economics"
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "yu-chong"

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

